<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>SolarTrace · Dataset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0b1220;
        color: #e6edf3;
      }
      .card {
        background: #111a2b;
        border: 1px solid #1c2740;
      }
      table td,
      table th {
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="pb-5">
    <div class="container py-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h4 m-0">Tabla del Dataset</h1>
        <a class="btn btn-outline-light btn-sm" href="./index.html">Inicio</a>
      </div>

      <div class="card p-3">
        <div class="row g-2 mb-3">
          <div class="col-auto">
            <label class="form-label">Filas por página</label>
            <select id="limit" class="form-select form-select-sm">
              <option>10</option>
              <option selected>25</option>
              <option>50</option>
              <option>100</option>
            </select>
          </div>
          <div class="col d-flex align-items-end">
            <div class="small text-secondary" id="meta"></div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-dark table-striped table-hover table-sm">
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="d-flex gap-2">
          <button id="prev" class="btn btn-secondary btn-sm">Anterior</button>
          <button id="next" class="btn btn-primary btn-sm">Siguiente</button>
        </div>
      </div>
    </div>

    <script>
      const API = "http://localhost:8000/api";
      let offset = 0,
        limit = 25,
        total = 0,
        columns = [];

      async function fetchPage() {
        const res = await fetch(
          `${API}/dataset/rows?offset=${offset}&limit=${limit}`
        );
        if (!res.ok) throw new Error("Error al cargar filas");
        const data = await res.json();
        total = data.total;
        const rows = data.rows || [];

        // columnas detectadas
        if (rows.length && columns.length === 0) columns = Object.keys(rows[0]);

        // header
        const thead = document.getElementById("thead");
        thead.innerHTML = `<tr>${columns
          .map((c) => `<th>${c}</th>`)
          .join("")}</tr>`;

        // body
        const tbody = document.getElementById("tbody");
        tbody.innerHTML = rows
          .map((r) => {
            return `<tr>${columns
              .map((c) => `<td>${r[c] ?? ""}</td>`)
              .join("")}</tr>`;
          })
          .join("");

        document.getElementById("meta").textContent = `Mostrando ${
          offset + 1
        }–${Math.min(offset + rows.length, total)} de ${total} filas`;

        document.getElementById("prev").disabled = offset === 0;
        document.getElementById("next").disabled = offset + limit >= total;
      }

      document.getElementById("prev").onclick = () => {
        offset = Math.max(0, offset - limit);
        fetchPage();
      };
      document.getElementById("next").onclick = () => {
        offset = Math.min(total, offset + limit);
        fetchPage();
      };
      document.getElementById("limit").onchange = (e) => {
        limit = Number(e.target.value);
        offset = 0;
        fetchPage();
      };

      fetchPage();
    </script>
  </body>
</html>
