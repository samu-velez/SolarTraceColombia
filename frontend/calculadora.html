<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>SolarTrace · Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h4 m-0">Calculadora de % Renovable</h1>
        <a class="btn btn-outline-light btn-sm" href="./index.html">Inicio</a>
      </div>

      <div class="card p-3 bg-secondary-subtle text-dark">
        <div class="row g-3">
          <div class="col-12 col-md-3">
            <label class="form-label">Consumo total (kWh)</label>
            <input
              id="kwh"
              type="number"
              min="0"
              step="0.01"
              class="form-control"
              placeholder="Ej: 350"
            />
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">País (opcional)</label>
            <input
              id="country"
              class="form-control"
              placeholder="Ej: Colombia"
            />
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Año (opcional)</label>
            <input
              id="year"
              type="number"
              class="form-control"
              placeholder="Ej: 2020"
            />
          </div>
          <div class="col-12 col-md-2 d-flex align-items-end">
            <button id="calc" class="btn btn-primary w-100">Calcular</button>
          </div>
        </div>
      </div>

      <div id="out" class="mt-4"></div>
    </div>

    <script>
      const API = "http://localhost:8000/api";

      document.getElementById("calc").onclick = async () => {
        const kwh = Number(document.getElementById("kwh").value || 0);
        const country = document.getElementById("country").value.trim() || null;
        const yearStr = document.getElementById("year").value.trim();
        const year = yearStr ? Number(yearStr) : null;

        const body = { kwh_total: kwh, country, year };
        const res = await fetch(`${API}/calc/renewable-percentage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        const el = document.getElementById("out");
        if (!res.ok) {
          el.innerHTML = `<div class="alert alert-danger">Error: ${
            data.detail || "falló la API"
          }</div>`;
          return;
        }
        el.innerHTML = `
    <div class="card p-3">
      <h2 class="h6">Resultado</h2>
      <p class="m-0">
        Porcentaje estimado de energía renovable en tu consumo:
        <strong>${(data.percentage || 0).toFixed(2)}%</strong>
      </p>
      <small class="text-secondary">País: ${country || "Global"} ${
          year ? "· Año: " + year : ""
        }</small>
    </div>`;
      };
    </script>
  </body>
</html>
